<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Movies</title>

    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <div class="container-fluid">

            <div class="row">
                <div class="col">
                    &nbsp
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <ul class="nav nav-tabs">
                      <li role="presentation" class="active"><a href="{% url 'reviews:all' %}">Movies</a></li>
                      <li role="presentation"><a href="#">Leadboard</a></li>
                      <li role="presentation"><a href="#">Stats</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    &nbsp
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-2">

                    <table id='id_movies_list_table' class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Released</th>
                                <th>Genres</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for movie in movies %}
                            <tr>
                                
                                <td>{{movie.title}}</td>
                                <td>{{movie.release_date}}</td>
                                <td>{{movie.genres.all.1}}</td>
                                <td>{{movie.print_genres}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="col-md-4" id='id_games_details_table'>

            
                </div>

            </div>

        </div>

  </body>
  <script type="text/javascript">
      $(document).ready(
        function() {
            
            $('#id_games_list_table').children('tbody').children(':first').attr('class', 'info')

            $('#id_games_details_table').load(

                $('#id_games_list_table').children('tbody').children(':first').children(':first').children(':first').attr('url')
            );
        }
      );

      $(".game" ).on( "click", function() {

            // x = $("#id_games_list_table")

            // console.log(x)

            $(this).parent().parent().attr('class', 'info')

            $('#id_games_details_table').load(
                    
                    $(this).attr('url')
                );
        });

  </script>
</html>
